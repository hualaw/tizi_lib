<!-- 第三方登录 完善信息提示框内容 开始 -->
<form action="" class="perfectInforForm undis" method="post" onsubmit="return false;">
    <ul class="perfectInfor">
        <li class="posr undis grade">
        <input type="text" name="s_mygrade" class="gradeInput" value="0" placeholder='选择年级' />
        </li>
        <li class="cf">
        <div class="chooseSelectDown posr">
            <input type='hidden' class="gid" value='0' />
            <div class="pull perfectBox">
                <span class="fl selected">选择年级</span>
                <span class="perfectBtn fr"></span>
            </div>
            <ul class="pullDown undis">
                <li class="cf">
                <span class="fl">小学：</span>
                <span class="fr grade_list">
                    {foreach $grade_list[1] as $grade_id=>$grade}
                    <a href="javascript:void(0)" gid="{$grade_id}">{$grade}</a>
                    {/foreach}
                </span>
                </li>
                <li class="cf">
                <span class="fl">初中：</span>
                <span class="fr grade_list">
                    {foreach $grade_list[2] as $grade_id=>$grade}
                    <a href="javascript:void(0)" gid="{$grade_id}">{$grade}</a>
                    {/foreach}
                </span>
                </li>
                <li class="cf">
                <span class="fl">高中：</span>
                <span class="fr grade_list">
                    {foreach $grade_list[3] as $grade_id=>$grade}
                    <a href="javascript:void(0)" gid="{$grade_id}">{$grade}</a>
                    {/foreach}
                </span>
                </li>
            </ul>
        </div>
        </li>
    </ul>
</form>
<!-- 第三方登录 完善信息提示框内容 结束 -->
