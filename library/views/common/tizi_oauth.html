<!DOCTYPE html>
<html lang="en">
<head>
<title>用户登录-梯子网</title>
</head>
<body>
<script type="text/javascript">
if(window.opener && !window.opener.closed){
	var oauth_redirect = '{$oauth_redirect}';
	if(oauth_redirect) window.opener.location.href = oauth_redirect;
}
window.close();
</script>
</body>
</html>
