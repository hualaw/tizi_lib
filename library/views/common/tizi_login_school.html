{nocache}
<form action="{$login_url}school/login" method="post" dataType="jsonp" onsubmit="return false" class="classAccountForm" autocomplete="off">
    <ul class="formUl">
		{if $is_show_school}
		<li class="cf">
            <div class="fl posr cmbProvinceDiv">
                <select name="province_id" id="cmbProvince" class="cmbProvince">
                    <option value="">请选择省</option>
                    {foreach $school_login_info.province as $value}
                    <option value="{$value.province_id}"{if $value.province_id==$school_login_info.my.province_id} selected="selected"{/if}>{$value.name}</option>
                    {/foreach}
                </select>
                <div class="ValidformInfo">
                    <span class="Validform_checktip"></span>
                    <span class="dec">
                        <s class="dec1">&#9670;</s>
                        <s class="dec2">&#9670;</s>
                    </span>
                </div>
            </div>
            <div class="fr posr cmbCityDiv">
                <select name="city_id" id="cmbCity" class="cmbCity fr">
					<option value="">请选择市</option>
                    {foreach $school_login_info.city as $value}
                    <option value="{$value.city_id}"{if $value.city_id==$school_login_info.my.city_id} selected="selected"{/if}>{$value.city_name}</option>
                    {/foreach}
                </select>
                <div class="ValidformInfo">
                    <span class="Validform_checktip"></span>
                    <span class="dec">
                        <s class="dec1">&#9670;</s>
                        <s class="dec2">&#9670;</s>
                    </span>
                </div>
            </div>
        </li>
        <li class="cf posr">
            <select name="school_id" id="schoolNameSelect" class="fl selectFull">
                <option value="">请选择学校</option>
                {foreach $school_login_info.school as $value}
                <option value="{$value.school_id}"{if $value.school_id==$school_login_info.my.school_id} selected="selected"{/if}>{$value.schoolname}</option>
                {/foreach}
            </select>
            <div class="ValidformInfo">
                <span class="Validform_checktip"></span>
                <span class="dec">
                    <s class="dec1">&#9670;</s>
                    <s class="dec2">&#9670;</s>
                </span>
            </div>
        </li>
		{else}
        <li class="cf">
            <div class="fl posr cmbProvinceDiv">
                <select name="province_id" id="cmbProvince" class="cmbProvince fl">
                    <option value="">请选择省</option>
                    {foreach $agents_province as $value}
                    <option value="{$value.province_id}">{$value.name}</option>
                    {/foreach}
                </select>
                <div class="ValidformInfo">
                    <span class="Validform_checktip"></span>
                    <span class="dec">
                        <s class="dec1">&#9670;</s>
                        <s class="dec2">&#9670;</s>
                    </span>
                </div>
            </div>
            <div class="fr posr cmbCityDiv">
                <select name="city_id" id="cmbCity" class="cmbCity fr">
                    <option value="">请选择市</option>
                </select>
                <div class="ValidformInfo">
                    <span class="Validform_checktip"></span>
                    <span class="dec">
                        <s class="dec1">&#9670;</s>
                        <s class="dec2">&#9670;</s>
                    </span>
                </div>
            </div>
        </li>
        <li class="cf posr">
            <select name="school_id" id="schoolNameSelect" class="fl selectFull">
                <option value="">请选择学校</option>
            </select>
            <div class="ValidformInfo">
                <span class="Validform_checktip"></span>
                <span class="dec">
                    <s class="dec1">&#9670;</s>
                    <s class="dec2">&#9670;</s>
                </span>
            </div>
        </li>
        {/if}
