<script type="text/javascript">
var ec = new evercookie({
	baseurl: '{/literal}{$static_url}{$static_version}lib/evercookie/0.4.0{literal}',
	asseturi: '/assets',
	phpuri: '/php'
});

var fcuid = null;

var fc = new SwfStore({
	swf_url: '{/literal}{$static_url}{$static_version}lib/flashcookie/1.9.1/storage.swf{literal}',
	debug: true,
	onready: function(){
		fcuid = fc.get("uid");
	},
	onerror: function(){
	}
});

ec.get("uid", function(ecuid, all) {
	if(!fcuid) {
		if(typeof fc == 'object') {
			fc.set("uid", ecuid);
			alert("fcset:"+ecuid);
		}
	} else if(fcuid != ecuid) {
		ec.set("uid", fcuid);
		alert("ecset:"+fcuid);
	} else {
		alert("uid:"+ecuid);
	}
}, 0);

</script>
{/literal}
