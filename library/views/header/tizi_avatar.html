<div class="memberInfo">
    <p>
        <a href="{$login_url}{$constant.user_type[$user_type]}/user/avatar">
            <img {if $base_avatar}src="{$base_avatar}{$version}"{else}src="{$static_url}{$static_version}image/common/default_avatar.gif"{/if} />
        </a>
    </p>
    <h2>
        <em class="MyURName">{sub_str($user_name,0,12)}</em>
        {if $user_cert}<i class="v">V</i>{/if}
    </h2>
    {if $user_type eq $constant.user_type_teacher and isset($userlevel)}
    <h3>
        {$userlevel.name}
    </h3>
    <div class="integral">
        <div class="hd">
            <div class="progress" style="width:{$userlevel.percent}%"></div>
        </div>
        <div class="bd">
            累计积分:<em>{$userlevel.total}</em>{if $userlevel.max_credit}/{$userlevel.max_credit}{/if}
        </div>
    </div>
    {/if}
    {if $user_stuid}
    <span class="number">
        学号:{$user_stuid}
    </span>
    {/if}
</div>
