<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--全站的公共样式文件-->
<link rel="stylesheet" type="text/css" href="{$static_url}css/base/base.css{$version}" />
<title>页面不存在－梯子网</title>
{literal}
<style>
.cBtnFeedback,.commonHeader em {display: none;}
</style>
{/literal}
</head>

<body>
{include file='header/login_header.html'}
<!--内容start-->
<div class="noFind layout">
  <h2>出错啦</h2>
  <div class="bd">
      <p>很抱歉，你访问的页面不存在，请检查您访问的网址是否正确。<br />系统将在 <span class="oTime" id="oTime">5</span> 秒后为您跳转到个人主页。</p>
  </div>
</div>
<!--内容end-->
<!--尾部start-->
{include file='header/login_footer.html'}
<!--尾部end-->
<script>
var start = 5;
var step = -1;
function count(){
	var oTime = document.getElementById("oTime");
	oTime.innerHTML = start;
	start += step;
	if(start < 1){
		window.location.href = '{$redirect}';
    return false;
	}
	setTimeout("count()",1000);
}
window.onload = count;
</script>
</body>
</html>
